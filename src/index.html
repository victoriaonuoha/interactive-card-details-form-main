<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive card details form</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="output.css" />
    <script src="/assets/js/main.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      /* Custom style for number input to remove spinner */
      .no-spinner::-webkit-inner-spin-button,
      .no-spinner::-webkit-outer-spin-button {
        appearance: none;
      }


    </style>
  </head>

  <body>
    <section class="h-screen bg-white md:px-0 md:flex">
      <div
        class="bluebg py-8 text-white relative h-[40%] md:w-[30%] md:flex md:items-center md:justify-center md:px-0 w-full md:min-h-screen md:flex-auto bg-violet-800"
      >
        <!-- Card front -->
        <div
          class="card-front absolute p-4 flex flex-col justify-between left-4 top-32 md:top-[350px] md:left-8 lg:top-36 lg:left-52 z-20 w-[300px] h-[170px] shadow-xl rounded-lg"
        >
          <div>
            <img src="/images/card-logo.svg" alt="" class="w-10" />
          </div>
          <!-- Card details -->
          <div class="space-y-4">
            <p
              id="card-number"
              class="w-full text-lightGrayishViolet tracking-widest"
            >
              0000 0000 0000 0000 0000
            </p>
            <div
              class="flex justify-between tracking-widest text-lightGrayishViolet text-sm"
            >
              <p id="card-name" class="uppercase">JANE APPLESEED</p>
              <p>
                <span id="card-month">00</span>/<span id="card-year">00</span>
              </p>
            </div>
          </div>
        </div>
        <!-- Card back -->
        <div
          class="card-back absolute top-8 left-[55px] md:top-[530px] md:left-8 lg:top-[350px] lg:left-64 p-4 z-10 w-[300px] h-[150px] shadow-md md:shadow-xl rounded-lg"
        >
          <p
            id="cardCvc"
            class="absolute top-[40px] md:top-[40px] lg:top-[40px] right-10 text-lightGrayishViolet tracking-widest"
          >
            000
          </p>
        </div>
      </div>
      <div class="mt-12 md:mt-0 md:w-[70%] px-4 md:px-0 py-4 md:py-0">
        <div class="" id="notComplete">

          <div class="md:flex md:justify-center md:items-center md:h-[100vh]">
            
  
              <form action="" class="flex-col flex space-y-4 "
              id="myForm">
                <label for="" class="font-semibold">Cardholder Name</label>
                <input
                  type="text"
                  maxlength="38"
                  id="nameInput"
                  placeholder="e.g. Jane Appleseed"
                  class="outline-none border border-gray-300 rounded-md px-4 py-2 hover:border-[#a76bc8]"
                />
                <p id="nameError" class="text-red-400 text-[10px] hidden error-message">
                  
                </p>
                <label for="" class="font-semibold">Card Number</label>
                <input
                maxlength="19"
                  type="text"
                  id="numberInput"
                  placeholder=" e.g. 1234 5678 9123 0000"
                  class="no-spinner outline-none border border-gray-300 rounded-md px-4 py-2 hover:border-[#a76bc8]"
                />
                <p id="numberError" class="text-red-400 text-[10px] hidden error-message">
                  Wrong format, provide information needed
                </p>
    
                <div class="flex justify-between md:gap-10">
                  <div>
                    <label for="" class="font-semibold">Exp. Date (MM/YY)</label>
                    <span class="flex space-x-4">
                      <input
                      maxlength="2"
                        id="monthInput"
                        type="text"
                        placeholder="MM"
                        class="no-spinner outline-none border border-gray-300 rounded-md px-4 py-2 hover:border-[#a76bc8] w-24"
                      />
                      <input
                      maxlength="2"
                        id="yearInput"
                        type="text"
                        placeholder="YY"
                        class="no-spinner outline-none border border-gray-300 rounded-md px-4 py-2 hover:border-[#a76bc8] w-24"
                      />
                    </span>
                    <p id="dateError" class="text-red-400 text-[10px] hidden error-message">Cant be blank</p>
                  </div>
                  <div class="flex flex-col mb-8">
                    <label for="" class="font-semibold">CVC</label>
                    <input
                    maxlength="3"
                      id="cvc"
                      type="text"
                      placeholder="e.g 123"
                      class="no-spinner outline-none border border-gray-300 rounded-md px-4 py-2 hover:border-[#a76bc8] w-24"
                    />
                    <p id="cvcError" class="text-red-400 text-[10px] hidden error-message">Cant be blank</p>
                  </div>
                </div>
                <button
                  id="submitBtn"
                  type="submit"
                  class="text-white font-bold bg-[#600594] py-3 rounded-lg mt-"
                >
                  Confirm
                </button>
              </form>
            
          </div>
        </div>
        <div class="divtohide hidden" id="complete"> 

          <div class="md:flex md:justify-center md:items-center md:h-[100vh] pt-9 md:pt-0" >
            <div class="text-center space-y-5 ">

              <img src="../images/icon-complete.svg" alt="" class="mx-auto">
              <p class="font-semibold text-[1.5rem]">We've added your card details</p>
              <button id="btn" class="bg-slate-900 md:px-[10rem] px-[5rem] py-[0.4rem] rounded-lg text-white font-semibold hover:bg-slate-600">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

    <!-- Completed state start -->

    <!-- Thank you!
  We've added your card details
  Continue -->

    <script src="../assets/js/main.js"></script>
  </body>
</html>
